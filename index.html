<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Princess?</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f2, #ffcce6);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    padding-top: 50px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 15px;
}

#message {
    min-height: 60px;
    font-size: 1.2rem;
    color: #7a004f;
    margin-bottom: 20px;
    padding: 0 10px;
}

.buttons {
    position: relative;
    margin-top: 20px;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff2e7e;
    color: white;
}

#noBtn {
    background-color: #333;
    color: white;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Mobile-friendly */
@media (max-width: 500px) {
    h1 {
        font-size: 1.5rem;
        padding: 0 10px;
    }
    #message {
        font-size: 1rem;
    }
    button {
        padding: 12px 20px;
        font-size: 16px;
    }
}
</style>
</head>
<body>

<h1 id="headline">Will you be my Valentine princess? üíñ</h1>
<div id="message"></div>

<div class="buttons">
    <button id="yesBtn">Yes üíç</button>
    <button id="noBtn">No üò¢</button>
</div>

<canvas id="confetti"></canvas>

<audio id="bgMusic" src="https://cdn.jsdelivr.net/gh/felipefzd/ValentineAssets/BlessedDanielCeasar.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const body = document.body;
const bgMusic = document.getElementById("bgMusic");

let size = 1;
let noCount = 0;
let musicStarted = false;

// Sad messages
const sadMessages = [
"So basically you don't love me anymore? üíî",
"üòî",
"Wow‚Ä¶ that actually hurt.",
"Are you sure princess? ü•∫",
"I even rehearsed this moment...",
"My heart just cracked a little üíî",
"You‚Äôre breaking my soft boy era üò≠",
"Okay now this is getting personal.",
"I might cry fr.",
"This is emotional damage."
];

noBtn.addEventListener("click", () => {
    if(!musicStarted){ bgMusic.play(); musicStarted = true; }

    message.textContent = (noCount < sadMessages.length) ? sadMessages[noCount] : "You're really testing fate right now üò≠";

    // Grow Yes button
    size += 0.35;
    yesBtn.style.transform = `scale(${size})`;

    noCount++;
});

yesBtn.addEventListener("click", () => {
    if(!musicStarted){ bgMusic.play(); musicStarted = true; }

    startConfetti();
    
    // Remove buttons
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    // Wait 5 seconds then show paragraph
    setTimeout(() => {
        message.innerHTML = `<p style="font-size:18px; font-family:'Cursive', Arial, sans-serif; color:#7a004f; max-width:350px; margin:auto;">
        Natalia, I want to apologize for the times I haven‚Äôt been as kind, thoughtful, or present as I could have been. I promise to do better and be the friend you deserve. üíñ
        </p>`;
    }, 5000);
});

// CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let pieces = [];

function startConfetti() {
    pieces = [];
    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 2 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
    animateConfetti();

    // Stop confetti after 5 seconds
    setTimeout(() => { pieces = []; }, 5000);
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if(p.y > canvas.height) p.y = -10;
    });
    if(pieces.length > 0) requestAnimationFrame(animateConfetti);
}

// Update canvas on resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
