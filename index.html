<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Princess?</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f2, #ffcce6);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: column;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    padding-top: 50px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 15px;
}

#message {
    min-height: 60px;
    font-size: 1.2rem;
    color: #7a004f;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
    padding: 0 10px;
}

.buttons {
    position: relative;
    margin-top: 20px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s ease;
    max-width: 90%;
}

#yesBtn {
    background-color: #ff2e7e;
    color: white;
    margin-right: 20px;
}

#noBtn {
    background-color: #333;
    color: white;
    position: absolute;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Mobile-friendly adjustments */
@media (max-width: 500px) {
    h1 {
        font-size: 1.5rem;
        padding: 0 10px;
    }
    #message {
        font-size: 1rem;
    }
    button {
        padding: 12px 20px;
        font-size: 16px;
        margin: 5px 0;
    }
    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #noBtn {
        position: relative !important;
        left: 0 !important;
        top: 0 !important;
        margin-top: 10px;
    }
}
</style>
</head>

<body>

<h1 id="headline">Will you be my Valentine princess? üíñ</h1>
<div id="message"></div>

<div class="buttons">
    <button id="yesBtn">Yes üíç</button>
    <button id="noBtn">No üò¢</button>
</div>

<canvas id="confetti"></canvas>

<audio id="bgMusic" src="https://cdn.jsdelivr.net/gh/felipefzd/ValentineAssets/BlessedDanielCeasar.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");
const body = document.body;
const headline = document.getElementById("headline");
const bgMusic = document.getElementById("bgMusic");

let size = 1;
let noCount = 0;

// Sad messages
const sadMessages = [
"So basically you don't love me anymore? üíî",
"üòî",
"Wow‚Ä¶ that actually hurt.",
"Are you sure princess? ü•∫",
"I even rehearsed this moment...",
"My heart just cracked a little üíî",
"You‚Äôre breaking my soft boy era üò≠",
"Okay now this is getting personal.",
"I might cry fr.",
"This is emotional damage."
];

noBtn.style.left = "120px";

// Start music on first interaction
let musicStarted = false;

noBtn.addEventListener("click", () => {
    if(!musicStarted){
        bgMusic.play();
        musicStarted = true;
    }

    if (noCount < sadMessages.length) {
        message.textContent = sadMessages[noCount];
    } else {
        message.textContent = "You're really testing fate right now üò≠";
    }

    // Grow Yes button
    size += 0.35;
    yesBtn.style.transform = `scale(${size})`;

    // Move message up so it doesn‚Äôt hide behind Yes button
    message.style.transform = `translateY(-${size*10}px)`;

    // Randomize No button after a few tries on desktop
    if (noCount > 3 && window.innerWidth > 500) {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Final screen if Yes button gets huge
    if (size > 7) {
        body.innerHTML = `
            <div style="margin-top:50px;">
                <h1 style="font-size:60px; color:#ff2e7e;">Thank you ‚ù§Ô∏è</h1>
                <p style="font-size:18px; max-width:350px; margin:auto; color:#7a004f;">
                    natalia, I want to apologize for every moment I haven‚Äôt shown you the care, respect, and attention you truly deserve. 
                    I promise from the bottom of my heart to do better, cherish you , and be worth ur time. üíñ
                </p>
            </div>
        `;
        startConfetti();
    }

    noCount++;
});

yesBtn.addEventListener("click", () => {
    if(!musicStarted){
        bgMusic.play();
        musicStarted = true;
    }
    message.textContent = "I knew you loved me princess üòåüíñ";
    startConfetti();
});

// CONFETTI
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let pieces = [];

function startConfetti() {
    for (let i = 0; i < 200; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            speed: Math.random() * 2 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
    animate();
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    pieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;
        if (p.y > canvas.height) p.y = -10;
    });
    requestAnimationFrame(animate);
}

// Update canvas size on window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
